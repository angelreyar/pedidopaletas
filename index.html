        <button type="button" id="enviarWhatsApp" style="display: none;" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>


    <script>

        function calcularPedido() {
            // Obtener los valores de las paletas de agua
            const limon = parseInt(document.getElementById('limon').value);
            const tamarindo = parseInt(document.getElementById('tamarindo').value);
            const mango = parseInt(document.getElementById('mango').value);
            const mangoConChile = parseInt(document.getElementById('mangoConChile').value);
            const tamarindoConChile = parseInt(document.getElementById('tamarindoConChile').value);
            const guayaba = parseInt(document.getElementById('guayaba').value);
            const grosella = parseInt(document.getElementById('grosella').value);
            const pina = parseInt(document.getElementById('pina').value);
            const pinaConChile = parseInt(document.getElementById('pinaConChile').value);
            const melon = parseInt(document.getElementById('melon').value);
            const fresa = parseInt(document.getElementById('fresa').value);
            const uva = parseInt(document.getElementById('uva').value);
            const limonChamoy = parseInt(document.getElementById('limonChamoy').value);
            const chamoy = parseInt(document.getElementById('chamoy').value);
            const chicle = parseInt(document.getElementById('chicle').value);
            const coca = parseInt(document.getElementById('coca').value);
            const coco = parseInt(document.getElementById('coco').value);
            const sandia = parseInt(document.getElementById('sandia').value);

            // Calcular el total de paletas de agua
            const totalAgua = (limon + tamarindo + mango + mangoConChile + tamarindoConChile +
                guayaba + grosella + pina + pinaConChile + melon + fresa + uva +
                limonChamoy + chamoy + chicle + coca + coco + sandia) * 3.50;

            // Obtener los valores de las paletas de crema
            const pistache = parseInt(document.getElementById('pistache').value);
            const vainilla = parseInt(document.getElementById('vainilla').value);
            const fresasConCrema = parseInt(document.getElementById('fresasConCrema').value);
            const oreo = parseInt(document.getElementById('oreo').value);
            const chocoGalleta = parseInt(document.getElementById('chocoGalleta').value);
            const fresaFresa = parseInt(document.getElementById('fresaFresa').value);
            const chemis = parseInt(document.getElementById('chemis').value);
            const nuez = parseInt(document.getElementById('nuez').value);
            const arrozConLeche = parseInt(document.getElementById('arrozConLeche').value);
            const cocoCrema = parseInt(document.getElementById('cocoCrema').value);
            const pinaColada = parseInt(document.getElementById('pinaColada').value);
            const mamey = parseInt(document.getElementById('mamey').value);
            const cafeCapuchino = parseInt(document.getElementById('cafeCapuchino').value);
            const chocochips = parseInt(document.getElementById('chocochips').value);
            const zarzamoraConQueso = parseInt(document.getElementById('zarzamoraConQueso').value);
            const guanabana = parseInt(document.getElementById('guanabana').value);
            const payDeLimon = parseInt(document.getElementById('payDeLimon').value);
            const gansito = parseInt(document.getElementById('gansito').value);
            
            // Calcular el total depaletas de crema
            const totalCrema = (pistache + vainilla + fresasConCrema + oreo + chocoGalleta +
                fresaFresa + chemis + nuez + arrozConLeche + cocoCrema + pinaColada +
                mamey + cafeCapuchino + chocochips + zarzamoraConQueso + guanabana +
                payDeLimon + gansito) * 4.50;

            // Obtener los valores de las paletas cubiertas
            const cchocolate = parseInt(document.getElementById('pistache').value);
            const cplatano = parseInt(document.getElementById('vainilla').value);
            const cfresa = parseInt(document.getElementById('fresasConCrema').value);
            const cvainilla = parseInt(document.getElementById('oreo').value);
            const cnuez = parseInt(document.getElementById('chocoGalleta').value);

            // Calcular el total depaletas cubiertas
            const totalcubierta = (cchocolate + cplatano + cfresa + cvainilla + cnuez) * 4.50;
            
            // Obtener los valores de los sanwiches
            const schocolate = parseInt(document.getElementById('schocolate').value);
            const scapuchino = parseInt(document.getElementById('scapuchino').value);
            const sfresa = parseInt(document.getElementById('sfresa').value);
            const svainilla = parseInt(document.getElementById('svainilla').value);
            const snuez = parseInt(document.getElementById('snuez').value);

            // Calcular el total de sanwiches
            const totalsanwich = (schocolate + scapuchino + sfresa + svainilla + snuez) * 4.70;
    
            // Obtener los valores de las congeladas
            const blimon = parseInt(document.getElementById('blimon').value);
            const brompope = parseInt(document.getElementById('brompope').value);
            const bgrosella = parseInt(document.getElementById('bgrosella').value);
            const btamarindo = parseInt(document.getElementById('btamarindo').value);
           
            // Calcular el total de congeladas
            const totalcongelada = (blimon + brompope + bgrosella + btamarindo) * 4.50;

            // Obtener los valores de las minis
            const amini = parseInt(document.getElementById('amini').value);
            const cmini = parseInt(document.getElementById('cmini').value);
           
            // Calcular el total de congeladas
            const totalmini = (amini + cmini) * 70;
         
            // Obtener los valores de la nieve
            const abote = parseInt(document.getElementById('abote').value);
           
            // Calcular el total de nieve
            const totalbotea = (abote) * 100;
            
            // Obtener los valores de la nievepicafresa
            const pbote = parseInt(document.getElementById('pbote').value);
           
            // Calcular el total de nieve
            const totalbotep = (pbote) * 120;

            // Obtener los valores de la nievecrema
            const cbote = parseInt(document.getElementById('cbote').value);
           
            // Calcular el total de nieve
            const totalbotec = (cbote) * 110;
     
            // Calcular el total general
            const totalGeneral = totalAgua + totalCrema + totalcubierta + totalsanwich + totalcongelada + totalmini + totalbotea + totalbotep + totalbotec;

            // Mostrar el resumen del pedido con la cantidad de cada sabor
            const resumen = `
                <h2>Resumen del Pedido</h2>
                <h3>Paletas de Agua</h3>
                <ul>
                    <li>Limón: ${limon}</li>
                    <li>Tamarindo: ${tamarindo}</li>
                    <li>Mango: ${mango}</li>
                    <li>Mango con Chile: ${mangoConChile}</li>
                    <li>Tamarindo con Chile: ${tamarindoConChile}</li>
                    <li>Guayaba: ${guayaba}</li>
                    <li>Grosella: ${grosella}</li>
                    <li>Piña: ${pina}</li>
                    <li>Piña con Chile: ${pinaConChile}</li>
                    <li>Melón: ${melon}</li>
                    <li>Fresa: ${fresa}</li>
                    <li>Uva: ${uva}</li>
                    <li>Limón con Chamoy: ${limonChamoy}</li>
                    <li>Chamoy: ${chamoy}</li>
                    <li>Chicle: ${chicle}</li>
                    <li>Coca: ${coca}</li>
                    <li>Coco: ${coco}</li>
                    <li>Sandía: ${sandia}</li>
                </ul>
                <p>Total Paletas de Agua: ${totalAgua.toFixed(2)}</p>
                <h3>Paletas de Crema</h3>
                <ul>
                    <li>Pistache: ${pistache}</li>
                    <li>Vainilla: ${vainilla}</li>
                    <li>Fresas con Crema: ${fresasConCrema}</li>
                    <li>Galleta Oreo: ${oreo}</li>
                    <li>Choco galleta: ${chocoGalleta}</li>
                    <li>Fresa con Fresa: ${fresaFresa}</li>
                    <li>Chemis: ${chemis}</li>
                    <li>Nuez: ${nuez}</li>
                    <li>Arroz con Leche: ${arrozConLeche}</li>
                    <li>Coco: ${cocoCrema}</li>
                    <li>Piña Colada: ${pinaColada}</li>
                    <li>Mamey: ${mamey}</li>
                    <li>Café Capuchino: ${cafeCapuchino}</li>
                    <li>Chocochips: ${chocochips}</li>
                    <li>Zarzamora con Queso: ${zarzamoraConQueso}</li>
                    <li>Guanábana: ${guanabana}</li>
                    <li>Pay de Limón: ${payDeLimon}</li>
                    <li>Gansito: ${gansito}</li>
                </ul>
                <p>Total Paletas de Crema: ${totalCrema.toFixed(2)}</p>

                <h3>Paletas Cubiertas</h3>
                <ul>
                    <li>Chocolate: ${cchocolate}</li>
                    <li>Plátano: ${cplatano}</li>
                    <li>Fresa: ${cfresa}</li>
                    <li>Vainilla : ${cvainilla}</li>
                    <li>Nuez: ${cnuez}</li>
                <p>Total Paletas Cubiertas: ${totalcubierta.toFixed(2)}</p>
                </ul>
                <h3>Sándwich</h3>
                <ul>
                    <li>Chocolate: ${schocolate}</li>
                    <li>Capuchino: ${scapuchino}</li>
                    <li>Fresa: ${sfresa}</li>
                    <li>Vainilla : ${svainilla}</li>
                    <li>Nuez: ${snuez}</li>
                <p>Total Sándwich: ${totalsanwich.toFixed(2)}</p>
                </ul>
                <h3>Congelada</h3>
                <ul>
                    <li>Limón: ${blimon}</li>
                    <li>Rompope: ${brompope}</li>
                    <li>Grosella: ${bgrosella}</li>
                    <li>Tamarindo : ${btamarindo}</li>
                <p>Total Congelada: ${totalcongelada.toFixed(2)}</p>
                </ul>

                <h3>Minis</h3>
                <ul>
                    <li>Bolsas de agua: ${amini}</li>
                    <li>Bolsas de crema: ${cmini}</li>

                <p>Total Minis: ${totalmini.toFixed(2)}</p>
                </ul>

                <h3>Helado de agua</h3>
                <ul>
                    <li>Botes de agua: ${abote}</li>
                   
                <p>Total Botes de agua: ${totalbotea.toFixed(2)}</p>
               
                </ul>
                <h3>Helado de picafresa</h3>
                <ul>
                    <li>Botes de picafresa: ${pbote}</li>
                   
                <p>Total Botes de agua: ${totalbotep.toFixed(2)}</p>
               
                </ul>
               
                <h3>Helado de Crema</h3>
                <ul>
                    <li>Botes de crema: ${cbote}</li>
                   
                <p>Total Botes de Crema: ${totalbotec.toFixed(2)}</p>
               
                </ul>
                <p><strong>Total General: ${totalGeneral.toFixed(2)}</strong></p>
            `;

document.getElementById('resumenPedidoContainer').innerHTML = resumen;
document.getElementById('resumenPedidoContainer').style.display = 'block';
document.getElementById('enviarWhatsApp').style.display = 'block';

        }

        function enviarWhatsApp() {
    const resumen = document.getElementById('resumenPedidoContainer').innerText;
    const mensaje = encodeURIComponent(resumen);
    const url = `https://wa.me/?text=${mensaje}`;
    window.open(url, '_blank');
}
